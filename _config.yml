# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: hokori               # 博客名称
subtitle: 浥轻尘i          # 博客子名称
description: hentai       # 作者描述
keywords: 咸鱼            # 站点关键词，用于搜索优化
author: 浥轻尘i            # 博主名
language: zh-CN           # 站点语言
timezone: Asia/Shanghai   # 时区
# 注意
# 语言这里需要进入 /***/themes/next/languages/ 目录
# 不同版本的语言名称可能有些许差别
# *** 为博客根目录

# Menu
menu: 
    Home: /
    Categories:
    About: /adout/index.html


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://hokori.cn # 你的域名，如果有 
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing                     # 博文相关
new_post_name: :title.md      # 博文的格式，默认markdown编辑
default_layout: post          # 默认发布的为post，即默认发布的是文章
                              # 共有三种类型，具体见hexo文档    
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10              # 首页每页展示的文章数
  order_by: -date           # 按日期逆序
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next     # 使用的主题，这里选用的是Next主题  

# Deployment    # 下面是第三方扩展，根据个人需求设置，也可不修改以下内容
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  #repository: https://github.com/lingxd/lingxd.github.io.git
  repo: 
    github: https://github.com/lingxd/lingxd.github.io.git
    coding: https://git.dev.tencent.com/lingxd97outlook/lingxd97outlook.git

  branch: master

search:                     # 实现搜索文章的功能
  path: search.xml
  field: post
  format: html
  limit: 100

feed:                       # 实现博客订阅功能
  type: atom
  path: atom.xml
  limit: 20

sitemap:                    # 生成站点地图用于SEO优化
  path: sitemap.xml

baidusitmap:                # 同上
  path: baidusitemap.xml


